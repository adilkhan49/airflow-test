apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allow-airflow-to-run-dbt
  namespace: dbt
subjects:
  - kind: ServiceAccount
    name: airflow
    namespace: airflow   # ← IMPORTANT: Airflow’s namespace
roleRef:
  kind: Role
  name: dbt-runner
  apiGroup: rbac.authorization.k8s.io